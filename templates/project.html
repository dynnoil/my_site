<div class="container">
  <h1 class="page-header">Информация о проекте</h1>
  <div class="row" data-spy="scroll" data-target=".my-scrollspy" data-offset="0">
    <div class="col-md-9" role="main">
      <span ng-repeat="content in pageContent">
        <div id="{{'section' + $index}}">
          <h2>{{content[0]}}</h2>
          <p>{{content[1]}}</p>
        </div>
      </span>
    </div>
    <div class="col-md-3" role="complementary">
      <div class="panel panel-success">
        <div class="panel-heading">Контент</div>
        <div class="panel-body" style="position:relative">
          <div class="my-scrollspy">
            <ul class="nav">
              <li role="presentation" class="active" ng-repeat="content in pageContent">
                <a href="{{'#section' + $index}}">{{content[0]}}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
